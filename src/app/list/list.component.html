<h3>Welcome {{ user.firstName }}</h3>
  {{ user | json }}
<hr>


<h3>Your current match is: {{ currentMatch.firstName }} {{ currentMatch.lastName }}</h3>
  {{ currentMatch | json }}
<hr>


<h3>These are your previous matches</h3>
<div>
  <ul *ngFor="let item of previousMatchesInfo">
    <li>{{ item | json}}</li>
    <button>Detail</button>
  </ul>
</div>
